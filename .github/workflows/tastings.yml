name: Tastings CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up gleam, elixir, erlang
        uses: erlef/setup-beam@v1
        with:
          gleam-version: "0.18.2"
          otp-version: "24.0.6"
          elixir-version: "1.12.3"
      - name: Restore dependencies cache
        uses: actions/cache@v2
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: archive install mix_gleam
        run: mix archive.install hex mix_gleam
      - name: Format Gleam
        run: gleam format --check src test
      - name: Install dependencies
        run: mix setup
      - name: Gleam tests
        run: mix gleam.test
      - name: Elixir tests
        run: mix test
